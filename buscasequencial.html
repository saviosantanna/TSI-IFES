<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Sequencial</title>
</head>
<body>
    
    <button onclick="inserirNumero()">Executar</button>
    <p id="texto"></p>
    
    <script>

        function inserirNumero(){
            var num = prompt('Insiura o número que deseja procurar (entre 0 e 300): ');
            var p = window.document.getElementById('texto');
            var vet = [];
            for (let k=0; k<100; k++){
                vet[k] = parseInt(Math.random()*300);
                if (vet[k] == num){
                    p.innerHTML += `<strong>Nº${k+1}: ${vet[k]} <br></strong>`; 
                } else{
                    p.innerHTML += `Nº${k+1}: ${vet[k]} <br>`;
                }
                 
            }
            buscaSequencial(vet, num);
        }
        

        function buscaSequencial (vetor, termo){
            var encontrado = false;
            var posicao = 0;
            

            for (var i = 0; i<vetor.length;i++){
                if (vetor[i] == termo){
                    encontrado = true;
                    posicao = i;
                    break;
                }              
            }
            (encontrado == true) ? alert(`O termo ${termo} foi encontrado na posição ${posicao} (equivalente ao Nº${posicao+1}).`) : alert(`O termo ${termo} não existe no vetor.`);
            alert(`O algoritimo realizou ${posicao+1} comparações.`);
        }   

    </script>
</body>
</html>
